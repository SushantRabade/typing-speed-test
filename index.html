<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="typing.css"/>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <button id="dark-toggle">ðŸŒ™ Dark Mode</button>

    <div id="quote-display"></div>

    <div class="stats">

  </div>
